<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Dom Manipulation Form</title>
</head>

<body>
    <h1 id="title" style="text-align: center;">Dom Manipulaion with Form</h1>
    <p id="description" style="text-align: center;">This is a Survey-Form created by using HTML,Css,Dom</p>
    <div class="container">
        <form action="" class="form" id="form">

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="first-name" class="form-lable">First Name : </label>
                        <input type="text" class="form-control" id="first-name" name="first-name"
                            placeholder="First Name" required>
                    </div>

                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="last-name" class="form-lable">Last Name : </label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name"
                            required>
                    </div>

                </div>
            </div>




            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="address" class="form-lable">Address : </label>
                        <textarea name="address" id="address" class="form-control" cols="30" rows="5"
                            placeholder="Address" required></textarea>
                    </div>

                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="pincode" class="form-lable">Pincode : </label>
                        <input type="text" class="form-control" name="pincode" id="pincode" placeholder="Pincode"
                            required>
                    </div>

                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="gender" class="form-lable">Gender :</label>
                    <br>
                    <input type="radio" class="form-check-input" name="gender" id="male" value="Male">
                    <label for="male" class="form-check-lable">Male</label>
                    &nbsp;&nbsp;
                    <input type="radio" class="form-check-input" name="gender" id="female" value="Female">
                    <label for="female" class="form-check-lable">Female</label>
                </div>

                <div class="col-12 col-sm-6">
                    <label for="foods" class="form-lable">Favorite Foods :</label>
                    <br>

                    <input type="checkbox" class="form-check-input" name="foods" id="chapathi" value="Chappathi">
                    <label for="chapathi" class="form-check-lable">Chappathi</label>
                    <br>
                    <input type="checkbox" class="form-check-input" name="foods" id="dosai" value="Dosai">
                    <label for="dosai" class="form-check-lable">Dosai</label>
                    <br>
                    <input type="checkbox" class="form-check-input" name="foods" id="pongal" value="Pongal">
                    <label for="pongal" class="form-check-lable">Pongal</label>
                    <br>
                    <input type="checkbox" class="form-check-input" name="foods" id="poori" value="Poori">
                    <label for="poori" class="form-check-lable">Poori</label>
                    <br>
                    <input type="checkbox" class="form-check-input" name="foods" id="idly" value="Idly">
                    <label for="idly" class="form-check-lable">Idly</label>
                    <br>
                    <input type="checkbox" class="form-check-input" name="foods" id="idiyappam" value="Idiyappam">
                    <label for="idiyappam" class="form-check-lable">Idiyappam</label>
                </div>
            </div>

            <br>


            <br>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <label for="state" class="form-lable">State :</label>
                    <input type="text" class="form-control" name="state" id="state">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="country" class="form-check-lable">Country :</label>
                    <input type="text" class="form-control" name="country" id="country">
                </div>
            </div>

            <br>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>


    </div>
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>Foods</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
